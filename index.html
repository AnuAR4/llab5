<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Work 4</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form onsubmit="return validateForm()">
      <center><h1>lab</h1></center>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <label for="email">Email:</label>
          </div>
          <div class="col-md-9">
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="title">Title:</label>
          </div>
          <div class="col-md-9">
            <select id="title" name="title">
              <option value="mr">Mr.</option>
              <option value="mrs">Mrs.</option>
              <option value="ms">Ms.</option>
            </select>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="first-name">First Name:</label>
          </div>
          <div class="col-md-9">
            <input type="text" id="first-name" name="first-name" required>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="last-name">Last Name:</label>
          </div>
          <div class="col-md-9">
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="phone">Phone:</label>
          </div>
          <div class="col-md-9">
            <input type="tel" id="phone" name="phone" pattern="8[0-9]{10}" required>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="fax">Fax:</label>
          </div>
          <div class="col-md-9">
            <input type="tel" id="fax" name="fax" pattern="\(\d{3}\)\d{10}" required>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="marital-status">Marital Status:</label>
          </div>
          <div class="col-md-9">
            <select id="marital-status" name="marital-status" required>
              <option value="">Select Below</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
            </select>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="room-sharing">Room Sharing Preference:</label>
          </div>
          <div class="col-md-9">
            <select id="room-sharing" name="room-sharing" required>
              <option value="">Select Below</option>
              <option value="single">Single</option>
              <option value="shared">Shared</option>
            </select>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="age">Age:</label>
          </div>
          <div class="col-md-9">
            <input type="number" id="age" name="age" min="2" max="69" required>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="birth-date">Birth Date:</label>
          </div>
          <div class="col-md-9">
            <input type="date" id="birth-date" max="2022-05-15" name="birth-date" required>
          </div>
          
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-2">
            <label for="birth-date">Expired:</label>
          </div>
          <div class="col-md-4">
            <input type="date" max="2022-05-15" name="birth-date" required>
          </div>
          <div class="col-md-2">
            <label for="birth-date">Issue:</label>
          </div>
          <div class="col-md-4">
            <input type="date" id="date-input" name="birth-date" required>
          </div>
        </div>
        <br><br>

        

        <br><br>
        <div class="row">
          <div class="col-md-3">
            <label for="t-shirt-size">T-Shirt Size:</label>
          </div>
          <div class="col-md-9">
            <input type="text" id="t-shirt-size" name="t-shirt-size">
          </div>
        </div>
        <br><br>
        <a href="lab4.pdf">PDF</a>
      </div>
      <center><input type="submit" value="Send"></center>
    </form>
  </body>
</html>
